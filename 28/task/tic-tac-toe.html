<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хрестики-Нулики</title>
    <link href="tic-tac-toe.css" rel="stylesheet">
</head>

<body>
    <form id="tictactoe">
        <input type="radio" name="ce11-0" id="ce11-0-x">
        <input type="radio" name="ce11-0" id="ce11-0-o">
        <input type="radio" name="ce11-1" id="ce11-1-x">
        <input type="radio" name="ce11-1" id="ce11-1-o">
        <input type="radio" name="ce11-2" id="ce11-2-x">
        <input type="radio" name="ce11-2" id="ce11-2-o">
        <input type="radio" name="ce11-3" id="ce11-3-x">
        <input type="radio" name="ce11-3" id="ce11-3-o">
        <input type="radio" name="ce11-4" id="ce11-4-x">
        <input type="radio" name="ce11-4" id="ce11-4-o">
        <input type="radio" name="ce11-5" id="ce11-5-x">
        <input type="radio" name="ce11-5" id="ce11-5-o">
        <input type="radio" name="ce11-6" id="ce11-6-x">
        <input type="radio" name="ce11-6" id="ce11-6-o">
        <input type="radio" name="ce11-7" id="ce11-7-x">
        <input type="radio" name="ce11-7" id="ce11-7-o">
        <input type="radio" name="ce11-8" id="ce11-8-x">
        <input type="radio" name="ce11-8" id="ce11-8-o">

        <div id="board">
            <div class="tile" id="tile-0">
                <label for="ce11-0-x"></label>
                <label for="ce11-0-o"></label>
                <div></div>
            </div>
            <div class="tile" id="tile-1">
                <label for="ce11-1-x"></label>
                <label for="ce11-1-o"></label>
                <div></div>
            </div>
            <div class="tile" id="tile-2">
                <label for="ce11-2-x"></label>
                <label for="ce11-2-o"></label>
                <div></div>
            </div>
            <div class="tile" id="tile-3">
                <label for="ce11-3-x"></label>
                <label for="ce11-3-o"></label>
                <div></div>
            </div>
            <div class="tile" id="tile-4">
                <label for="ce11-4-x"></label>
                <label for="ce11-4-o"></label>
                <div></div>
            </div>
            <div class="tile" id="tile-5">
                <label for="ce11-5-x"></label>
                <label for="ce11-5-o"></label>
                <div></div>
            </div>
            <div class="tile" id="tile-6">
                <label for="ce11-6-x"></label>
                <label for="ce11-6-o"></label>
                <div></div>
            </div>
            <div class="tile" id="tile-7">
                <label for="ce11-7-x"></label>
                <label for="ce11-7-o"></label>
                <div></div>
            </div>
            <div class="tile" id="tile-8">
                <label for="ce11-8-x"></label>
                <label for="ce11-8-o"></label>
                <div></div>
            </div>
        </div>

        <div id="end">
            <div id="message">
                <input type="reset" for="tictactoe" value="Грати знову">
            </div>
        </div>
    </form>
</body>

</html>
