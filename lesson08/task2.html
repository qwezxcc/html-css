<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Список студентів</title>
</head>

<body>
	<table border="1">
		<caption>Список студентів</caption>
		<thead>
			<tr>
				<th>Ім'я</th>
				<th>Прізвище</th>
				<th>Вік</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Олександр</td>
				<td>Іванов</td>
				<td>20</td>
			</tr>
			<tr>
				<td>Марія</td>
				<td>Петрова</td>
				<td>22</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">Всього студентів</td>
				<td>2</td>
			</tr>
		</tfoot>
	</table>
</body>

</html>
